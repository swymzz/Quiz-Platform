<!DOCTYPE html>
<html>
<head>
    <title>Edit Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Edit Question</h2>

    <form method="POST">

        <input type="text" name="question" value="{{ q[1] }}" required><br>

        <input type="text" name="option1" value="{{ q[2] }}" required><br>
        <input type="text" name="option2" value="{{ q[3] }}" required><br>
        <input type="text" name="option3" value="{{ q[4] }}" required><br>
        <input type="text" name="option4" value="{{ q[5] }}" required><br>

        <input type="text" name="answer" value="{{ q[6] }}" required><br>

        <button type="submit">Update Question</button>
    </form>

    <br>
    <a href="/admin/questions"><button>Back</button></a>

</div>

</body>
</html>
